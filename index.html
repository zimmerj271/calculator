<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"><p></p></div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="divide" class="operator">/</button>
        <button id="clear">C</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="multiply" class="operator">*</button>
        <button id="backspace">&lt-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="subtract" class="operator">-</button>
        <button class="number">0</button>
        <button class="number" id="decimal">.</button>
        <button id="negative">+/-</button>
        <button id="add" class="operator">+</button>
        <button id="equal">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
